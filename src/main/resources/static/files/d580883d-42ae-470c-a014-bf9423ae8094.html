<HTML>
<HEAD>
<meta http-equiv="Content-Language" content="ko">
<meta http-equiv="Content-Type" content="text/html; charset=ks_c_5601-1987">
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<TITLE>기안서</TITLE>
<link href="font.css" rel="stylesheet" type="text/css">
<link id="mycss01" href="style3.css" rel="stylesheet" type="text/css" >
<script src="./common.js"></script>

<script id="nopspro" type="text/xmldata">
  <rootnode>
    <setvalue>
	  <사원명_직위>user1</사원명_직위> 
	  <부서명>busu1</부서명>
	  <문서제목>title1;</문서제목>
	  <형식일시>YYYY.MM.DD.;ymd3;</형식일시> 
	  <문서번호형식>N;1;N;기안-{YYYY}-;5;</문서번호형식>
	  <문서번호>dono</문서번호>
	  <사용자정의_footer>footer</사용자정의_footer> 
	  <첨부파일명>files</첨부파일명>
    </setvalue>  
	<command>
     <display_on_edit>stylechange</display_on_edit>
     <hide_on_print>stylechange</hide_on_print>
     <save_source>Y</save_source>
   </command>
  </rootnode>
</script>

</HEAD>

<BODY>
<!--상단-->
<table width="644">
      <tr>
        <td height="93" class="form16b1">기 안 서</td>
        <td id="tms_auto_sign" style="width: 1%; white-space: nowrap;"></td>
      </tr>
</table>

<!--여백-->
 <div class="blank01"></div> 


<!-- 문서정보 -->
<table width="644" class="form9 bordertop2">
  <tr>
    <td width="123" class="bold stitle">성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;명 </td>
    <td width="201" class="border-right_dotted"><div id="user1"></div></td>
    <td width="111" class="bold stitle">작성일자</td>
    <td width="209"><div style="cursor:hand" id="ymd3" onClick="javascript:fun('calender','ymd3','YYYY.MM.DD.');"></div></td>
  </tr>
  <tr>
    <td width="123" class="bold stitle">부 서 명</td>
    <td width="201" class="border-right_dotted"><div id="busu1"></div></td>
    <td width="111" class="bold stitle">문서번호</td>
    <td width="209"><div id="dono" ></div></td>
  </tr>
</table>
 

 <!--여백-->
 <div class="blank01"></div>

 <!-- 제목 및 내용 -->
<table width="644" class="form9_contents bordertop2"> 
  <tr>
    <td width="118" class="bold stitle">제&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;목</td>
    <td width="522"><div tms_edit id="title1" class="tmsedit"></div></td>
  </tr>  
  <tr>
    <td colspan="2"><div tms_edit id="as2" class="tmsedit minheight400"></div></td>
  </tr>
  <tr>
    <td width="118" class="bold stitle">첨부파일</td>
    <td width="522" ><div id="files" class="tmsedit"></div></td>
  </tr>
  <tr>
    <td width="118"  class="bold stitle">후 처 리</td>
    <td onclick="fun('comment','cmt','[{TIME}] [{NAME}] {COMMENT}<BR>' );"  style="cursor:hand;"><div class="textcenter">*결재 후 클릭하여 의견을 기록할 수 있습니다.</div><DIV  id="cmt" class="tmsedit textleft minheight50"></DIV></td>
  </tr>   
</table>


<div id="footer-wrapper" style="position:relative; width:644px; margin:0 auto;">

<!--스타일 선택-->
<div id="stylechange">
<a href="#" onclick="return false;">디자인 선택 : </a>
<a href="#" onclick="document.getElementById('mycss01').href = 'style1.css'; return false;" title="스타일 선택1">type1</a>
<a href="#" onclick="document.getElementById('mycss01').href = 'style2.css'; return false;" title="스타일 선택2">type2</a>
<a href="#" onclick="document.getElementById('mycss01').href = 'style3.css'; return false;" title="스타일 선택3">type3</a>
</div>
<!--스타일선택-->

<!--하단-->
<div id="footer" class="footer">www.nops.co.kr</div>

</div>
